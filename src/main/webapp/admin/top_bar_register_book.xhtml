<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h:form>
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <h:commandLink value="Biblioteca da Fatec"
                                       action="#"
                                       styleClass="navbar-brand"/>
                    </h:form>
                </div>
                <div class="navbar-collapse collapse">

                    <div class="row" style="padding-top: 10px;">
                        <h:form>
                            <!-- Single button -->
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-sm btn-success dropdown-toggle pull-right" data-toggle="dropdown" aria-expanded="false">
                                    #{usuarioController.loginUsuario} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#{request.contextPath}/j_spring_security_logout">Sair</a></li>
                                </ul>
                            </div>
                            <h:commandLink value="registrar livro"
                                           action="#"
                                           styleClass="btn btn-sm btn-success active navbar-right"
                                           role="button"
                                           style="margin-right: 5px;" />
                            <h:commandLink value="login"
                                           action="#{indexController.login()}"
                                           styleClass="btn btn-sm btn-success active navbar-right offset"
                                           role="button" style="margin-right: 5px;"
                                           rendered="#{empty usuarioController.loginUsuario}"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
